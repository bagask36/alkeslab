version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: alkeslab-app
    container_name: alkeslab-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - alkeslab-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: alkeslab-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - alkeslab-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: alkeslab-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: alkeslab_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: alkeslab_user
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - alkeslab-network

  redis:
    image: redis:alpine
    container_name: alkeslab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - alkeslab-network

  node:
    image: node:18-alpine
    container_name: alkeslab-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - alkeslab-network
    command: tail -f /dev/null
    depends_on:
      - app

networks:
  alkeslab-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
